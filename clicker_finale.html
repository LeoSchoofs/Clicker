<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ClickBIT</title>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0f;
            --neon-green: #00ff41;
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-orange: #ff9d00;
            --text-color: #e0e0e0;
            --font-main: 'Courier New', monospace;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
        }

        .game-wrapper {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .panel {
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .system-panel { flex: 1.2; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); align-items: center; overflow-y: auto; }
        .shop-panel { flex: 0.8; background: #0a0a0f; overflow-y: auto; }

        .glitch-text {
            font-size: 1.8rem; color: var(--neon-green); text-shadow: 2px 2px var(--neon-blue);
            margin-bottom: 15px; letter-spacing: 3px; font-weight: bold; text-align: center;
        }

        .display-container {
            width: 100%; max-width: 300px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-green); padding: 10px; border-radius: 5px; margin-bottom: 15px;
        }
        .score-area { font-size: 2rem; font-weight: bold; text-align: center; color: white; }
        .unit { font-size: 0.8rem; color: var(--neon-green); }

        .stats-area { margin-top: 5px; font-size: 0.8rem; color: #aaa; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .highlight { color: var(--neon-blue); }

        .temp-bar-container { width: 100%; height: 4px; background: #333; margin-top: 5px; border-radius: 2px; overflow: hidden; }
        #temp-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-green), var(--neon-orange), var(--neon-red)); transition: width 0.2s; }

        .click-zone { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }

        .cooling-mini-section {
            display: flex;
            align-items: center;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.2s;
            width: 90%;
            max-width: 300px;
        }
        .cooling-mini-section:active { background: rgba(0, 243, 255, 0.15); }

        .mini-fan-wrapper {
            margin-right: 15px;
        }
        #fan-blade {
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            transition: transform 0.1s linear;
            user-select: none;
            line-height: 1;
        }

        .mini-fan-stats {
            display: flex;
            flex-direction: column;
            font-size: 0.7rem;
            color: #888;
        }
        .mini-fan-stats span:first-child { font-weight: bold; color: var(--neon-green); margin-bottom: 2px; }

        .terminal {
            width: 100%; height: 100px; background: black; border-top: 1px solid #333;
            padding: 5px; font-size: 0.65rem; overflow-y: auto; color: var(--neon-green);
            margin-top: auto;
        }
        #log-list { list-style: none; padding: 0; margin: 0; }
        #log-list li::before { content: "> "; color: #555; }

        .section-title { color: white; border-bottom: 2px solid var(--neon-blue); padding-bottom: 5px; margin-bottom: 20px; text-align: center; }
        .shop-category h3 { font-size: 0.9rem; color: #888; border-bottom: 1px solid #333; padding-bottom: 5px; margin-top: 15px; margin-bottom: 10px; }

        .item-card {
            background: #15151a; border: 1px solid #333; padding: 10px; margin-bottom: 8px;
            cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .item-card:hover { border-color: var(--neon-green); background: #222; transform: translateX(-5px); }
        .item-card.disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }
        .item-info h4 { margin: 0; font-size: 0.9rem; color: white; }
        .item-info p { margin: 2px 0 0; font-size: 0.7rem; color: #888; }
        .price { color: var(--neon-orange); font-weight: bold; font-size: 0.9rem; }

        .click-particle {
            position: absolute; color: white; font-weight: bold; font-size: 1.2rem;
            pointer-events: none; text-shadow: 0 0 5px var(--neon-blue);
            animation: floatUp 0.8s ease-out forwards; z-index: 100;
        }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(1.2); opacity: 0; } }

        .event-popup {
            position: absolute; padding: 15px 25px; font-weight: bold; color: white; border: 2px solid white;
            cursor: pointer; z-index: 200; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .event-virus { background: #aa0000; border-color: var(--neon-red); box-shadow: 0 0 20px var(--neon-red); }
        .event-bonus { background: #00aa00; border-color: var(--neon-green); box-shadow: 0 0 20px var(--neon-green); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .crt-overlay { position: fixed; inset: 0; background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8)); pointer-events: none; z-index: 5; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        #bsod {
            display: none;
            position: fixed; inset: 0;
            background: #0078d7; color: white;
            z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .bsod-content h1 { font-size: 6rem; margin: 0 0 20px 0; }
        .bsod-content p { font-size: 1.2rem; margin: 10px 0; }

        .captcha-container {
            margin-top: 40px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #captcha-code {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 10px;
            background: white;
            color: #0078d7;
            padding: 10px 30px;
            transform: rotate(-2deg); 
            user-select: none;
            pointer-events: none;
        }

        #captcha-input {
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            width: 200px;
        }

        #captcha-input::placeholder { color: rgba(255,255,255,0.5); }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background: white;
            color: #0078d7;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .blink { animation: pulse 1s infinite; margin-top: 20px; }
        @keyframes pulse { 50% { opacity: 0; } }

    </style>
</head>

        hardwareItems: [
            { id: 0, name: "RAM Stick", cost: 15, val: 0.5, count: 0, desc: "M√©moire de base" },
            { id: 1, name: "GPU Voodoo", cost: 150, val: 5, count: 0, desc: "Acc√©l√©ration 3D" },
            { id: 2, name: "Serveur Web", cost: 1000, val: 25, count: 0, desc: "H√©bergement" },
            { id: 3, name: "Cluster de Calcul", cost: 5000, val: 100, count: 0, desc: "Traitement parall√®le" },
            { id: 4, name: "Supercalculateur", cost: 50000, val: 500, count: 0, desc: "Puissance pure" }
        ],

        softwareItems: [
            { id: 0, name: "Souris Optique", cost: 50, val: 1, count: 0, desc: "+1/clic" },
            { id: 1, name: "Double Clic", cost: 400, val: 5, count: 0, desc: "+5/clic" },
            { id: 2, name: "Script Hack", cost: 2000, val: 25, count: 0, desc: "+25/clic" },
            { id: 3, name: "Faille Zero-Day", cost: 10000, val: 100, count: 0, desc: "+100/clic" }
        ]
    };

    function formatNumber(num) {
        if (num >= 1e6) return (num / 1e6).toFixed(2) + ' MB';
        if (num >= 1e3) return (num / 1e3).toFixed(1) + ' KB';
        return Math.floor(num);
    }

    function log(msg) {
        const list = document.getElementById('log-list');
        const li = document.createElement('li');
        li.innerText = msg;
        list.prepend(li);
        if (list.children.length > 8) list.lastChild.remove();
    }

    function getBPS() {
        let bps = 0;
        gameData.hardwareItems.forEach(i => bps += i.count * i.val);
        return bps;
    }

    function getClickPower() {
        let power = 1;
        gameData.softwareItems.forEach(u => power += u.count * u.val);
        return power;
    }

    function clickCore(e) {
        if (gameData.cpuTemp >= gameData.maxTemp) return; // Bloqu√© si trop chaud

        const val = getClickPower();
        gameData.score += val;
        gameData.cpuTemp += 0.2; // Chauffe un peu au clic

        createParticle(e.clientX, e.clientY, `+${formatNumber(val)}`);
        updateUI();
    }

    function createParticle(x, y, text) {
        const el = document.createElement('div');
        el.className = 'click-particle';
        el.innerText = text;
        const offsetX = (Math.random() - 0.5) * 40;
        el.style.left = (x + offsetX) + 'px';
        el.style.top = (y - 20) + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    function spinFan() {
        gameData.fanRPM += 300;
        if (gameData.fanRPM > 5000) gameData.fanRPM = 5000;
        updateFanVisuals();
    }

    function buy(category, index) {
        const list = category === 'software' ? gameData.softwareItems : gameData.hardwareItems;
        const item = list[index];

        if (gameData.score >= item.cost) {
            gameData.score -= item.cost;
            item.count++;
            item.cost = Math.ceil(item.cost * 1.2);
            log(`ACHAT: ${item.name}`);
            renderShop();
            updateUI();
        }
    }

    function spawnEvent() {
        // 20% de chance toutes les 5 secondes
        if (Math.random() > 0.8) {
            const isVirus = Math.random() > 0.5;
            const el = document.createElement('div');
            el.className = `event-popup ${isVirus ? 'event-virus' : 'event-bonus'}`;
            el.innerText = isVirus ? "‚ö†Ô∏è VIRUS D√âTECT√â !" : "üíæ DONN√âES TROUV√âES";

            // Position al√©atoire (√©viter les bords)
            el.style.left = (50 + Math.random() * (window.innerWidth - 300)) + 'px';
            el.style.top = (50 + Math.random() * (window.innerHeight - 200)) + 'px';

            el.onclick = () => {
                if (isVirus) {
                    createParticle(parseInt(el.style.left), parseInt(el.style.top), "MENACE √âLIMIN√âE");
                    log("VIRUS STOPP√â.");
                } else {
                    const bonus = getBPS() * 20 + 500;
                    gameData.score += bonus;
                    createParticle(parseInt(el.style.left), parseInt(el.style.top), `+${formatNumber(bonus)}`);
                    log(`BONUS: +${formatNumber(bonus)}`);
                }
                el.remove();
            };

            // Si on ignore le virus -> Punition
            if (isVirus) {
                setTimeout(() => {
                    if (document.body.contains(el)) {
                        el.remove();
                        triggerBSOD();
                    }
                }, 4000); // 4 secondes pour r√©agir
            } else {
                // Le bonus disparait juste
                setTimeout(() => { if (document.body.contains(el)) el.remove(); }, 4000);
            }

            document.body.appendChild(el);
        }
    }

    let currentCaptcha = "";

    function triggerBSOD() {
        const bsod = document.getElementById('bsod');
        bsod.style.display = 'flex';

        // Punition imm√©diate
        gameData.score = Math.floor(gameData.score * 0.7);
        gameData.cpuTemp = 60;
        gameData.fanRPM = 0;

        generateCaptcha();
    }

    function generateCaptcha() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let result = "";
        for (let i = 0; i < 6; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        currentCaptcha = result;

        // Affichage
        document.getElementById('captcha-code').innerText = result;
        const input = document.getElementById('captcha-input');
        input.value = "";
        input.focus(); // On met le curseur direct dedans
    }

    function checkCaptcha() {
        const input = document.getElementById('captcha-input');

        // On compare en majuscule
        if (input.value.toUpperCase() === currentCaptcha) {
            // SUCC√àS
            document.getElementById('bsod').style.display = 'none';
            log("SYSTEM REBOOTED.");
        } else {
            // √âCHEC
            input.style.border = "3px solid red";
            input.classList.add('shake');

            generateCaptcha();

            setTimeout(() => {
                input.style.border = "2px solid white";
            }, 500);
        }
    }


    setInterval(() => {
        // 1. Production BPS
        const bps = getBPS();
        let multiplier = 1;
        if (gameData.cpuTemp >= gameData.maxTemp) multiplier = 0;
        else if (gameData.cpuTemp >= 80) multiplier = 0.5;

        if (bps > 0) gameData.score += (bps * multiplier) / 10;

        // 2. Temp√©rature & Ventilo
        gameData.cpuTemp += 0.15; // Mont√©e constante

        if (gameData.fanRPM > 0) {
            gameData.cpuTemp -= (gameData.fanRPM / 3000); // Refroidissement
            gameData.fanRPM -= 30; // Ralentissement du ventilo
            if (gameData.fanRPM < 0) gameData.fanRPM = 0;
        }

        if (gameData.cpuTemp < gameData.minTemp) gameData.cpuTemp = gameData.minTemp;
        if (gameData.cpuTemp >= gameData.maxTemp + 5) triggerBSOD();

        updateUI();
        updateFanVisuals();
    }, 100);

    // Check Events toutes les 5s
    setInterval(spawnEvent, 5000);

    // Sauvegarde 30s
    setInterval(() => localStorage.setItem('cyberFinal', JSON.stringify(gameData)), 30000);

    let fanRotation = 0;
    function updateFanVisuals() {
        fanRotation += gameData.fanRPM / 20;
        document.getElementById('fan-blade').style.transform = `rotate(${fanRotation}deg)`;
        document.getElementById('fan-rpm').innerText = Math.floor(gameData.fanRPM);
    }

    function updateUI() {
        document.getElementById('score').innerText = formatNumber(gameData.score);
        document.getElementById('bps').innerText = formatNumber(getBPS());

        const tempDisp = document.getElementById('temp-display');
        tempDisp.innerText = gameData.cpuTemp.toFixed(1) + "¬∞C";

        const pct = ((gameData.cpuTemp - gameData.minTemp) / (gameData.maxTemp - gameData.minTemp)) * 100;
        document.getElementById('temp-bar-fill').style.width = Math.max(0, Math.min(100, pct)) + "%";

        // Update Shop Buttons
        const updateButtons = (list, type) => {
            list.forEach((item, i) => {
                const btn = document.getElementById(`btn-${type}-${i}`);
                if (btn) {
                    if (gameData.score < item.cost) btn.classList.add('disabled');
                    else btn.classList.remove('disabled');
                    // Mise √† jour du prix et du count en temps r√©el
                    btn.querySelector('.price').innerText = formatNumber(item.cost);
                    btn.querySelector('.count-badge').innerText = item.count;
                }
            });
        };
        updateButtons(gameData.softwareItems, 'software');
        updateButtons(gameData.hardwareItems, 'hardware');
    }

    function renderShop() {
        const renderList = (list, containerId, type) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            list.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.id = `btn-${type}-${i}`;
                div.onclick = () => buy(type, i);
                div.innerHTML = `
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <p>${item.desc} (+${item.val})</p>
                    </div>
                    <div style="text-align:right">
                        <div class="price">${formatNumber(item.cost)}</div>
                        <div class="count-badge" style="background:#333; padding:2px 6px; border-radius:10px; font-size:0.7rem; margin-top:2px">${item.count}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        };

        renderList(gameData.softwareItems, 'shop-software', 'software');
        renderList(gameData.hardwareItems, 'shop-hardware', 'hardware');
    }


    window.onload = () => {
        if(localStorage.getItem('cyberFinal')) {
            const saved = JSON.parse(localStorage.getItem('cyberFinal'));
            gameData = { ...gameData, ...saved };

            const input = document.getElementById('captcha-input');
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkCaptcha();
                }
            });
        }
        renderShop();
        updateUI();
    };
</script>
</body>
</html>
